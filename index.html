<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="containter">
        <div class="header">
            <h2>Registračný formulár</h2>
            </div>
            <form action="backend" class="main-form">
                <div class="form">
                    <label for="">Meno</label>
                    <input type="text" placeholder="Zadajte meno" id="meno" autocomplete="off">
                    <small class="message">error message</small>
                </div>
                <div class="form">
                    <label for="">Priezvisko</label>
                    <input type="text" placeholder="Zadajte priezvisko" id="priezvisko" autocomplete="off">
                    <small class="message">error message</small>
                </div>
                <div class="form">
                    <label for="">Email</label>
                    <input type="text" placeholder="Zadajte email" id="email" autocomplete="off">
                    <small class="message">error message</small>
                </div>
                <div class="form">
                    <label for="">Heslo</label>
                    <input type="text" placeholder="Zadajte heslo" id="heslo1" autocomplete="off">
                    <small class="message">error message</small>
                </div>
                <div class="form">
                    <label for="">Zopakujte heslo</label>
                    <input type="text" placeholder="zopakujte heslo" id="heslo2" autocomplete="off">
                    <small class="message">error message</small>
                </div>
                <button>Potvrdit registraciu</button>
            </form>
        </div>
    </div>
</body>
</html>
